<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .flyer-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .flyer {
      width: 100%;
      height: auto;
      transform: translateY(-40px); /* Move the image up to hide bottom */
    }

    .button-group {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px 0 10px;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #f2f5f3 80%);
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    .button.whatsapp {
      background-color: #25D366;
    }

    .button.whatsapp:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Kings Bin Cleaning</h1>
    <p>Your local, reliable bin cleaning service.</p>

    <div class="flyer-container">
      <img src="flyer.jpg" alt="Kings Bin Cleaning Flyer" class="flyer">
      <div class="button-group">
        <a href="mailto:Kingsbincleaning@gmail.com?subject=Quote%20Request" class="button">Get a Quote</a>
        <a href="https://wa.me/447931566189?text=Hi%20Kings%20Bin%20Cleaning%2C%20I%27d%20like%20a%20quote%20please." target="_blank" class="button whatsapp">WhatsApp</a>
      </div>
    </div>
  </div>

</body>
</html>
