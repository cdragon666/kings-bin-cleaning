<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8f6;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .flyer {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .socials {
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      background-color: white;
      border-radius: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 14px;
      text-decoration: none;
      color: black;
    }

    .social-button img {
      width: 16px;
      height: 16px;
    }

    .phone-number {
      margin-top: 10px;
      font-size: 14px;
    }

    .phone-number img {
      width: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .review {
      position: absolute;
      color: #999;
      font-style: italic;
      font-size: 13px;
      white-space: nowrap;
      z-index: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
        max-width: 90%;
      }

      .social-button {
        font-size: 13px;
        padding: 6px 10px;
      }

      .social-button img {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Kings Bin Cleaning</h1>
  <p>Your local, reliable bin cleaning service.</p>
  <div class="container">
    <img src="flyer.jpg" alt="Flyer" class="flyer" />
    <div class="socials">
      <p><strong>Get a quote from any of our socials:</strong></p>
      <div class="button-row">
        <a class="social-button" href="mailto:kingsbincleaning@gmail.com">
          <img src="gmail.png" alt="Gmail" /> Email
        </a>
        <a class="social-button" href="https://wa.me/447931566189">
          <img src="whatsapp.png" alt="WhatsApp" /> WhatsApp
        </a>
        <a class="social-button" href="https://www.facebook.com/people/Kings-bin-cleaning/61554965323792/?_rdr">
          <img src="facebook.png" alt="Facebook" /> Facebook
        </a>
      </div>
      <div class="phone-number">
        <img src="phone.png" alt="Phone" /> Call or text: <strong>07931 566189</strong>
      </div>
    </div>
  </div>

  <!-- Fake floating reviews -->
  <div id="review-layer"></div>

  <script>
    const reviews = [
      '"Brilliant service, smells lovely!" – Sophie',
      '"Bins sparkling every month!" – Tom',
      '"Never knew bins could be this clean!" – Lisa',
      '"Affordable and reliable, what more could you ask?" – Jake',
      '"My neighbour signed up after seeing mine!" – Steve',
      '"Love not having to clean my own bins." – Rachel',
      '"Professional and eco-friendly!" – Dave',
      '"Always on time and professional." – Carla'
    ];

    const reviewElements = [];
    const directions = [];

    const container = document.getElementById('review-layer');

    reviews.forEach((text, i) => {
      const div = document.createElement('div');
      div.className = 'review';
      div.textContent = text;
      container.appendChild(div);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const dx = (Math.random() - 0.5) * 0.3;
      const dy = (Math.random() - 0.5) * 0.3;

      reviewElements.push({ el: div, x, y, dx, dy });
    });

    function animateReviews() {
      reviewElements.forEach(review => {
        review.x += review.dx;
        review.y += review.dy;

        const elWidth = review.el.offsetWidth;
        const elHeight = review.el.offsetHeight;

        if (review.x <= 0 || review.x + elWidth >= window.innerWidth) {
          review.dx *= -1;
        }
        if (review.y <= 0 || review.y + elHeight >= window.innerHeight) {
          review.dy *= -1;
        }

        review.el.style.transform = `translate(${review.x}px, ${review.y}px)`;
      });

      requestAnimationFrame(animateReviews);
    }

    animateReviews();
  </script>
</body>
</html>
