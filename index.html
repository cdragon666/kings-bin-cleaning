<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f3f1;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .floating-review {
      position: absolute;
      font-size: 0.9em;
      color: #ccc;
      font-style: italic;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      text-align: center;
      max-width: 480px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .socials {
      margin-top: 16px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 24px;
      border: none;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      margin: 6px;
      font-weight: bold;
      text-decoration: none;
      color: black;
      transition: background 0.2s;
    }

    .social-button:hover {
      background-color: #f5f5f5;
    }

    .social-button img {
      height: 20px;
      width: 20px;
    }

    .phone-line {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .phone-line img {
      height: 16px;
      width: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to Kings Bin Cleaning</h2>
    <p>Your local, reliable bin cleaning service.</p>
    <img src="flyer.jpg" alt="Kings Bin Cleaning Flyer">

    <div class="socials">
      <p><strong>Get a quote from any of our socials:</strong></p>
      <a class="social-button" href="mailto:kingsbincleaning@gmail.com">
        <img src="gmail.png" alt="Gmail icon"> Email
      </a>
      <a class="social-button" href="https://wa.me/447931566189">
        <img src="whatsapp.png" alt="WhatsApp icon"> WhatsApp
      </a>
      <a class="social-button" href="https://www.facebook.com/people/Kings-bin-cleaning/61554965323792/?_rdr">
        <img src="facebook.png" alt="Facebook icon"> Facebook
      </a>
    </div>

    <div class="phone-line">
      <img src="phone.png" alt="Phone icon">
      <span>Call or text: <strong>07931 566189</strong></span>
    </div>
  </div>

  <script>
    const reviews = [
      '"Brilliant service, smells lovely!" – Sophie',
      '"Bins sparkling every month!" – Tom',
      '"Never knew bins could be this clean!" – Lisa',
      '"Affordable and reliable, what more could you ask?" – Jake',
      '"My neighbour signed up after seeing mine!" – Steve',
      '"Love not having to clean my own bins." – Rachel',
      '"Always on time and professional." – Carla',
      '"Professional and eco-friendly!" – Dave'
    ];

    const createReview = (text) => {
      const span = document.createElement("span");
      span.className = "floating-review";
      span.textContent = text;
      document.body.appendChild(span);

      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      let x = Math.random() * screenW;
      let y = Math.random() * screenH;
      let dx = (Math.random() * 1 + 0.2) * (Math.random() < 0.5 ? -1 : 1);
      let dy = (Math.random() * 1 + 0.2) * (Math.random() < 0.5 ? -1 : 1);

      const move = () => {
        x += dx;
        y += dy;

        if (x < 0 || x > screenW - span.offsetWidth) dx *= -1;
        if (y < 0 || y > screenH - span.offsetHeight) dy *= -1;

        span.style.left = `${x}px`;
        span.style.top = `${y}px`;

        requestAnimationFrame(move);
      };

      move();
    };

    reviews.forEach((review, index) => {
      setTimeout(() => createReview(review), index * 500);
    });
  </script>

</body>
</html>
