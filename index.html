<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f5;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .flyer {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .social-button {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 8px 12px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .social-button img {
      height: 20px;
      margin-right: 8px;
    }

    .phone-line {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .floating-review {
      position: absolute;
      font-size: 14px;
      color: #999;
      opacity: 0.6;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <!-- Floating reviews -->
  <div id="reviews-container"></div>

  <div class="container">
    <h2>Welcome to Kings Bin Cleaning</h2>
    <p>Your local, reliable bin cleaning service.</p>

    <img src="flyer.jpg" alt="Kings Bin Cleaning Flyer" class="flyer" />

    <p><strong>Get a quote from any of our socials:</strong></p>

    <div class="social-buttons">
      <div class="social-button">
        <img src="gmail.png" alt="Email" />
        <a href="mailto:kingsbincleaning@gmail.com">Email</a>
      </div>
      <div class="social-button">
        <img src="whatsapp.png" alt="WhatsApp" />
        <a href="https://wa.me/447931566189" target="_blank">WhatsApp</a>
      </div>
      <div class="social-button">
        <img src="facebook.png" alt="Facebook" />
        <a href="https://www.facebook.com/people/Kings-bin-cleaning/61554965323792/?_rdr" target="_blank">Facebook</a>
      </div>
      <div class="social-button">
        <img src="phone.png" alt="Phone" />
        <a href="tel:07931566189">Call or text: 07931 566189</a>
      </div>
    </div>
  </div>

  <script>
    const reviews = [
      "“Brilliant service, smells lovely!” – Sophie",
      "“Bins sparkling every month!” – Tom",
      "“Never knew bins could be this clean!” – Lisa",
      "“Affordable and reliable, what more could you ask?” – Jake",
      "“Highly recommend!” – Sarah"
    ];

    const container = document.getElementById('reviews-container');

    reviews.forEach(text => {
      const el = document.createElement('div');
      el.className = 'floating-review';
      el.textContent = text;

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      const moveX = (Math.random() - 0.5) * 400 + 'px';
      const moveY = (Math.random() - 0.5) * 400 + 'px';

      el.style.left = `${startX}px`;
      el.style.top = `${startY}px`;
      el.style.setProperty('--x', moveX);
      el.style.setProperty('--y', moveY);

      container.appendChild(el);
    });
  </script>
</body>
</html>
