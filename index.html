<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f6f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    img.flyer {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .social-buttons {
      margin-top: 15px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .social-button img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .phone-number {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-number img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .floating-review {
      position: absolute;
      font-size: 13px;
      color: rgba(0, 0, 0, 0.1);
      font-style: italic;
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Kings Bin Cleaning</h1>
    <p>Your local, reliable bin cleaning service.</p>
    <img src="flyer.jpg" alt="Kings Bin Cleaning Flyer" class="flyer" />

    <p><strong>Get a quote from any of our socials:</strong></p>
    <div class="social-buttons">
      <a href="mailto:kingsbincleaning@gmail.com" class="social-button"><img src="gmail.png" alt="Gmail Icon" />Email</a>
      <a href="https://wa.me/447931566189" class="social-button"><img src="whatsapp.png" alt="WhatsApp Icon" />WhatsApp</a>
      <a href="https://www.facebook.com/people/Kings-bin-cleaning/61554965323792/?_rdr" class="social-button"><img src="facebook.png" alt="Facebook Icon" />Facebook</a>
    </div>

    <div class="phone-number">
      <img src="phone.png" alt="Phone Icon" />
      Call or text: <strong>07931 566189</strong>
    </div>
  </div>

  <!-- Floating fake reviews -->
  <script>
    const reviews = [
      '"Brilliant service, smells lovely!" – Sophie',
      '"Bins sparkling every month!" – Tom',
      '"Never knew bins could be this clean!" – Lisa',
      '"Affordable and reliable, what more could you ask?" – Jake',
      '"Always on time and professional." – Carla',
      '"My neighbour signed up after seeing mine!" – Steve',
      '"Love not having to clean my own bins." – Rachel',
      '"Professional and eco-friendly!" – Dave'
    ];

    function createFloatingReview(text) {
      const span = document.createElement('span');
      span.className = 'floating-review';
      span.innerText = text;

      span.style.top = Math.random() * 90 + '%';
      span.style.left = Math.random() * 90 + '%';

      const dx = (Math.random() - 0.5) * 0.5;
      const dy = (Math.random() - 0.5) * 0.5;
      let x = parseFloat(span.style.left);
      let y = parseFloat(span.style.top);

      document.body.appendChild(span);

      function move() {
        if (x <= 0 || x >= 100) dx *= -1;
        if (y <= 0 || y >= 100) dy *= -1;
        x += dx;
        y += dy;
        span.style.left = x + '%';
        span.style.top = y + '%';
        requestAnimationFrame(move);
      }

      move();
    }

    reviews.forEach(createFloatingReview);
  </script>
</body>
</html>
