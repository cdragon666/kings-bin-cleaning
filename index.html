  <!-- Floating Reviews -->
  <script>
    const reviews = [
      '"Brilliant service, smells lovely!" â€“ Sophie',
      '"Bins sparkling every month!" â€“ Tom',
      '"Affordable and reliable, what more could you ask?" â€“ Jake',
      '"Love not having to clean my own bins." â€“ Rachel',
      '"Never knew bins could be this clean!" â€“ Lisa',
      '"Always on time and professional." â€“ Carla',
      '"Professional and eco-friendly!" â€“ Dave',
      '"My neighbour signed up after seeing mine!" â€“ Steve',
    ];

    for (let i = 0; i < reviews.length; i++) {
      const span = document.createElement("div");
      span.className = "floating-review";
      span.innerHTML = `<span>${reviews[i]}</span>`;

      // Start at a random position
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;

      document.body.appendChild(span);

      // Random direction and speed
      let dx = (Math.random() * 0.4 + 0.2) * (Math.random() < 0.5 ? 1 : -1);
      let dy = (Math.random() * 0.4 + 0.2) * (Math.random() < 0.5 ? 1 : -1);

      function animate() {
        const rect = span.getBoundingClientRect();
        let left = parseFloat(span.style.left);
        let top = parseFloat(span.style.top);

        if (rect.left <= 0 || rect.right >= window.innerWidth) dx *= -1;
        if (rect.top <= 0 || rect.bottom >= window.innerHeight) dy *= -1;

        span.style.left = `${left + dx}px`;
        span.style.top = `${top + dy}px`;

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
