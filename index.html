<body>

  <script>
    const reviews = [
      '"Brilliant service, smells lovely!" â€“ Sophie',
      '"Bins sparkling every month!" â€“ Tom',
      '"Never knew bins could be this clean!" â€“ Lisa',
      '"My neighbour signed up after seeing mine!" â€“ Steve',
      '"Affordable and reliable, what more could you ask?" â€“ Jake',
      '"Love not having to clean my own bins." â€“ Rachel',
      '"Professional and eco-friendly!" â€“ Dave',
      '"Always on time and professional." â€“ Carla'
    ];

    const reviewElements = [];
    const speeds = 0.3;

    function createReviewElement(text) {
      const el = document.createElement('div');
      el.className = 'floating-review';
      el.textContent = text;
      el.style.left = `${Math.random() * window.innerWidth}px`;
      el.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(el);
      const angle = Math.random() * 2 * Math.PI;
      const dx = Math.cos(angle) * speeds;
      const dy = Math.sin(angle) * speeds;
      return { el, dx, dy };
    }

    reviews.forEach(text => {
      reviewElements.push(createReviewElement(text));
    });

    function animate() {
      for (const review of reviewElements) {
        let x = parseFloat(review.el.style.left);
        let y = parseFloat(review.el.style.top);

        if (x + review.el.clientWidth >= window.innerWidth || x <= 0) {
          review.dx *= -1;
        }
        if (y + review.el.clientHeight >= window.innerHeight || y <= 0) {
          review.dy *= -1;
        }

        review.el.style.left = `${x + review.dx}px`;
        review.el.style.top = `${y + review.dy}px`;
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
