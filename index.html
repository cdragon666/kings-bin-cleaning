<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kings Bin Cleaning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f5f3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px 80px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    img.flyer {
      max-width: 100%;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-button {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 25px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: transform 0.2s ease;
    }

    .social-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .social-button:hover {
      transform: scale(1.05);
    }

    .phone-number {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    .floating-review {
      position: absolute;
      font-style: italic;
      color: rgba(0, 0, 0, 0.08);
      white-space: nowrap;
      pointer-events: none;
      animation: float 30s linear infinite;
    }

    @keyframes float {
      from { transform: translate(0, 0); }
      to {
        transform: translate(
          calc(100vw * var(--x-direction)),
          calc(100vh * var(--y-direction))
        );
      }
    }
  </style>
</head>
<body>
  <!-- Floating reviews -->
  <div class="floating-review" style="top: 10%; left: 5%; --x-direction: 0.7; --y-direction: 0.5;">“Brilliant service, smells lovely!” – Sophie</div>
  <div class="floating-review" style="top: 40%; left: 60%; --x-direction: -0.4; --y-direction: 0.6;">“Bins sparkling every month!” – Tom</div>
  <div class="floating-review" style="top: 65%; left: 30%; --x-direction: 0.3; --y-direction: -0.6;">“Never knew bins could be this clean!” – Lisa</div>

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to Kings Bin Cleaning</h1>
    <p>Your local, reliable bin cleaning service.</p>
    <img src="flyer.jpg" alt="Kings Bin Cleaning Flyer" class="flyer" />

    <p style="margin-top: 20px;"><strong>Get a quote from any of our socials:</strong></p>
    <div class="socials">
      <a href="mailto:kingsbincleaning@gmail.com" class="social-button">
        <img src="gmail.png" alt="Email" /> Email
      </a>
      <a href="https://wa.me/447931566189" class="social-button" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp" /> WhatsApp
      </a>
      <a href="https://www.facebook.com/people/Kings-bin-cleaning/61554965323792/" class="social-button" target="_blank">
        <img src="facebook.png" alt="Facebook" /> Facebook
      </a>
    </div>

    <p class="phone-number">Or call/text: <strong>07931 566189</strong></p>
  </div>
</body>
</html>
